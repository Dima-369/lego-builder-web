<html>
    <head>
        <title>Lego Set Auswahl</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            href="img/favicon.png"
            sizes="32x32"
        />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="p-6 bg-gray-100">
        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
            <a
                class="border border-gray-300 rounded-lg p-4 bg-white"
                href="/instructions.html?model=30477"
            >
                <img src="img/sets/30477.jpg" />
                <h2 class="mt-2 text-center text-xl text-wrap break-all">
                    Cham√§leon (30477)
                </h2>
            </a>
            <a
                class="border border-gray-300 rounded-lg p-4 bg-white"
                href="/instructions.html?model=30477-alt-dragster"
            >
                <img src="img/sets/30477-alt-dragster.png" />
                <h2 class="mt-2 text-center text-xl text-wrap break-all">
                    Dragster (30477)
                </h2>
            </a>
            <a
                class="border border-gray-300 rounded-lg p-4 bg-white"
                href="/instructions.html?model=31109"
            >
                <img src="img/sets/31109.jpg" />
                <h2 class="mt-2 text-center text-xl text-wrap break-all">
                    Piratenschiff (31109)
                </h2>
            </a>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const isGithubPages =
                    window.location.host === "dima-369.github.io";
                const aElements = document.querySelectorAll("a");
                const pathPrefix = "/lego-builder-web";

                aElements.forEach((a) => {
                    let originalHref = a.getAttribute("href");

                    if (
                        isGithubPages &&
                        originalHref &&
                        originalHref.startsWith("/instructions.html")
                    ) {
                        // Prepend the pathPrefix only if it's on GitHub Pages and targets instructions.html
                        a.href = pathPrefix + originalHref;
                    }
                });
            });
        </script>
    </body>
</html>
